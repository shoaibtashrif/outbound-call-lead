<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBot AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border_box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(15, 23, 42, 0.5);
            padding: 4px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .error-msg {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <div class="logo">VoiceBot AI</div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('register')">Register</div>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Sign In</button>
            </form>

            <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="regFullName" required>
                </div>
                <div class="form-group">
                    <label>Username <span id="usernameCheck" style="font-size: 12px; margin-left: 10px;"></span></label>
                    <input type="text" id="regUsername" required onblur="checkUsernameAvailability()">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label>Business Type</label>
                    <select id="regBusinessType"
                        style="width: 100%; padding: 12px 16px; background: rgba(15, 23, 42, 0.5); border: 1px solid var(--glass-border); border-radius: 12px; color: white; font-size: 15px; outline: none;">
                        <option value="retail">Retail</option>
                        <option value="service">Service</option>
                        <option value="tech">Technology</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subscription Plan</label>
                    <select id="regSubscription"
                        style="width: 100%; padding: 12px 16px; background: rgba(15, 23, 42, 0.5); border: 1px solid var(--glass-border); border-radius: 12px; color: white; font-size: 15px; outline: none;">
                        <option value="starter">Starter ($29/mo)</option>
                        <option value="pro">Pro ($99/mo)</option>
                        <option value="enterprise">Enterprise</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit">Create Account</button>
            </form>

            <div id="errorMsg" class="error-msg"></div>
        </div>
    </div>

    <script>
        // Check if already logged in
        // Check if already logged in
        // if (localStorage.getItem('token')) {
        //     window.location.href = 'dashboard';
        // }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('form').forEach(f => f.classList.add('hidden'));
            document.getElementById('errorMsg').style.display = 'none';

            if (tab === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.remove('hidden');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        }

        async function checkUsernameAvailability() {
            const username = document.getElementById('regUsername').value;
            const checkSpan = document.getElementById('usernameCheck');

            if (username.length < 3) {
                checkSpan.textContent = '';
                return;
            }

            try {
                const resp = await fetch(`api/check-username?username=${username}`);
                const data = await resp.json();

                if (data.available) {
                    checkSpan.textContent = 'Available';
                    checkSpan.style.color = '#4ade80';
                } else {
                    checkSpan.textContent = 'Taken';
                    checkSpan.style.color = '#ef4444';
                }
            } catch (e) {
                console.error("Error checking username", e);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                // Use relative path 'token' to respect current base path
                const response = await fetch('token', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    window.location.href = 'dashboard';
                } else {
                    errorMsg.textContent = data.detail || 'Login failed';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.style.display = 'block';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const fullName = document.getElementById('regFullName').value;
            const businessType = document.getElementById('regBusinessType').value;
            const subscription = document.getElementById('regSubscription').value;

            const errorMsg = document.getElementById('errorMsg');

            try {
                // Use relative path 'api/register'
                const response = await fetch('api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        full_name: fullName,
                        business_type: businessType,
                        subscription_type: subscription
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Auto login after register
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);

                    const loginResp = await fetch('token', {
                        method: 'POST',
                        body: formData
                    });

                    if (loginResp.ok) {
                        const loginData = await loginResp.json();
                        localStorage.setItem('token', loginData.access_token);
                        window.location.href = 'dashboard';
                    } else {
                        switchTab('login');
                        errorMsg.textContent = 'Registration successful! Please login.';
                        errorMsg.style.color = '#4ade80';
                        errorMsg.style.display = 'block';
                    }
                } else {
                    errorMsg.textContent = data.detail || 'Registration failed';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>

</html>
